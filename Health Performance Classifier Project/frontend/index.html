<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Performance Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Health Performance Classifier</h1>
        <form id="healthForm">
            <label>Age:</label>
            <input type="number" id="age" required>

            <label>Gender:</label>
            <select id="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>

            <label>Height (cm):</label>
            <input type="number" id="height_cm" step="0.1" required>

            <label>Weight (kg):</label>
            <input type="number" id="weight_kg" step="0.1" required>

            <label>Body Fat %:</label>
            <input type="number" id="body_fat" step="0.1" required>

            <label>Diastolic:</label>
            <input type="number" id="diastolic" required>

            <label>Systolic:</label>
            <input type="number" id="systolic" required>

            <label>Grip Force:</label>
            <input type="number" id="grip_force" step="0.1" required>

            <label>Sit & Bend Forward (cm):</label>
            <input type="number" id="sit_and_bend_forward_cm" step="0.1" required>

            <label>Sit-ups Count:</label>
            <input type="number" id="sit_ups_counts" required>

            <label>Broad Jump (cm):</label>
            <input type="number" id="broad_jump_cm" required>

            <button type="submit">Get Prediction</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
